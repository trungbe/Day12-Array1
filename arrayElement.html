<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Bin</title>
</head>
<body>
<h1><b><i>Sample Screen:</i></b></h1>
<input id="txtValue" type="text"/>
<input id="btnAdd" onclick="add_element_to_array();" type="button" value="Add"/>
<input id="btnDisplay" onclick="display_array();" type="button" value="Display"/>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
